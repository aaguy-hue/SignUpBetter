{% extends 'base.html' %}

{% block title %}Log in to SignUpBetter{% endblock %}

{% block content %}
<div class="centered-page">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <h1 style="margin-bottom: 25px;">So you want to log into your account, huh?</h1>

    <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" placeholder="Your Username" autofocus="" id="username">
        
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Your Password" id="password">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" id="remember">
            <label class="form-check-label" for="remember">
                Remember me
            </label>
        </div>
        
        <button class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
