{% extends 'base.html' %}

{% block title %}Your Account{% endblock %}

{% block content %}
    <h1>Account Details</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <p>Username: {{ username }}</p>
{% endblock %}
